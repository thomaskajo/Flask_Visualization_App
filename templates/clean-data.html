<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Data - Data Analytics</title>

    <!-- Bootstrap & Custom CSS -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>

    <div class="container mt-5">
        <h2>Clean Data: {{ file.filename }}</h2>

        <form action="{{ url_for('clean_data', file_id=file.id) }}" method="post">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remove_duplicates" name="remove_duplicates">
                <label class="form-check-label" for="remove_duplicates">Remove duplicates</label>
            </div>
            
            <div class="mb-3">
                <h5>Handle Date Formats</h5>
                <input class="form-check-input" type="checkbox" id="handle_dates" name="handle_dates">
                <label class="form-check-label" for="handle_dates">Convert date column</label>
                <select name="date_column" class="form-select mt-2">
                    {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
                <input type="text" class="form-control mt-2" name="date_format" placeholder="Date format (e.g., %Y-%m-%d)">
            </div>
            
            <div class="mb-3">
                <h5>Normalize Units</h5>
                <input class="form-check-input" type="checkbox" id="normalize_units" name="normalize_units">
                <label class="form-check-label" for="normalize_units">Normalize units</label>
                <select name="normalize_column" class="form-select mt-2">
                    {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
                <select name="from_unit" class="form-select mt-2">
                    <option value="kg">kg</option>
                    <option value="tons">tons</option>
                </select>
                <select name="to_unit" class="form-select mt-2">
                    <option value="kg">kg</option>
                    <option value="tons">tons</option>
                </select>
            </div>
            
            <div class="mb-3">
                <h5>Remove Outliers</h5>
                <input class="form-check-input" type="checkbox" id="remove_outliers" name="remove_outliers">
                <label class="form-check-label" for="remove_outliers">Remove outliers</label>
                <select name="outlier_method" class="form-select mt-2">
                    <option value="iqr">IQR Method</option>
                    <option value="zscore">Z-Score Method</option>
                </select>
                <select name="outlier_column" class="form-select mt-2">
                    {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <h5>Handle Missing Values</h5>
                <input class="form-check-input" type="checkbox" id="handle_missing" name="handle_missing">
                <label class="form-check-label" for="handle_missing">Handle missing values</label>
                <select name="missing_method" class="form-select mt-2">
                    <option value="drop">Drop rows</option>
                    <option value="mean">Fill with mean</option>
                    <option value="median">Fill with median</option>
                    <option value="interpolate">Interpolate</option>
                </select>
                <select name="missing_column" class="form-select mt-2">
                    {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>


<!-- Filter by Date Range -->
<div class="mb-3">
    <h5>Filter by Date Range</h5>
    <input class="form-check-input" type="checkbox" id="filter_date" name="filter_date">
    <label class="form-check-label" for="filter_date">Enable Date Range Filter</label>
    <div class="row mt-2">
        <div class="col-md-6">
            <label for="start_date" class="form-label">Start Date:</label>
            <input type="date" class="form-control" id="start_date" name="start_date">
        </div>
        <div class="col-md-6">
            <label for="end_date" class="form-label">End Date:</label>
            <input type="date" class="form-control" id="end_date" name="end_date">
        </div>
    </div>
</div>


            <button type="submit" class="btn btn-primary">Clean Data</button>
        </form>

        <h4 class="mt-4">Preview of the data:</h4>
        <div class="table-responsive">
            {{ df.head().to_html(classes='table table-bordered') | safe }}
        </div>
        
        <a href="{{ url_for('view_data', file_id=file.id) }}" class="btn btn-secondary mt-3">Back to View Data</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
