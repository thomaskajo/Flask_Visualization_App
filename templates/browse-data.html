<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Data - Data Analytics</title>
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        main {
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 280px;
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .content-wrapper {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <main>
        <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">GreenAnalytica</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index" class="nav-link link-dark">
                    <i class="bi bi-house-door me-2"></i>
                    Home
                </a>
            </li>
            <li>
                <a href="browse-data" class="nav-link link-dark">
                    <i class="bi bi-search me-2"></i>
                    Browse Data
                </a>
            </li>
            <li>
                <a href="database" class="nav-link link-dark">
                    <i class="bi bi-plus-circle me-2"></i>
                    Add Data Source
                </a>
            </li>
            
            <li class="mt-4 mb-2">
                <small class="text-muted px-3 fw-bold">REPORTS</small>
            </li>
            <li>
                <a href="analysis-detail" class="nav-link active" aria-current="page">
                    <i class="bi bi-graph-up me-2"></i>
                    Analytics
                </a>
            </li>
            <li>
                <a href="personal-collection" class="nav-link link-dark">
                    <i class="bi bi-collection me-2"></i>
                    My Reports
                </a>
            </li>
        </ul>
        <hr>    
    </div>
        
        <!-- Main Content -->
        <div class="content-wrapper">
            <h2>Uploaded Files</h2>
            <div class="row g-4">
                {% for file in files %}
                    <div class="col-md-4">
                        <div class="card table-card">
                            <div class="card-body">
                                <h5 class="card-title">{{ file.filename }}</h5>
                                <a href="{{ url_for('view_data', file_id=file.id) }}" class="btn btn-primary btn-sm">View</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
