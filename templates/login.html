<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Data Analytics</title>
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap-icons.css') }}">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }
        .welcome-text h2 {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .welcome-text p {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #006400;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #006400 0%, #556B2F 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, #004400 0%, #554B2F 100%);
        }
        .form-check {
            padding-left: 1.8rem;
        }
        .form-check-input {
            border-color: #cbd5e0;
            width: 1.1rem;
            height: 1.1rem;
        }
        .form-check-input:checked {
            background-color: #006400;
            border-color: #006400;
        }
        .form-check-label {
            color: #718096;
            font-size: 0.95rem;
        }
        .forgot-password {
            color: #006400;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
            font-size: 0.95rem;
        }
        .register-link a {
            color: #006400;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .form-icon {
            color: #a0aec0;
            margin-right: 0.5rem;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #a0aec0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #4a5568;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background: #f8fafc;
            border-color: #006400;
            color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="welcome-text">
                <h2>Welcome Back</h2>
                <p>Sign in to continue to the GreenAnalytica reporting software</p>
            </div>

            <!-- Display Flask Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="bi bi-envelope form-icon"></i>Email address
                    </label>
                    <input type="email" class="form-control" name="email" placeholder="your@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="bi bi-lock form-icon"></i>Password
                    </label>
                    <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Sign In
                    <i class="bi bi-arrow-right ms-2"></i>
                </button>

                <div class="register-link">
                    Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
