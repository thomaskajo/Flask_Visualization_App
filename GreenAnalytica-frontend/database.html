<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data Source - Data Analytics</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        html, body {
            min-height: 100%;
            margin: 0;
        }
        body {
            background-color: #f8f9fa;
            padding-bottom: 2rem;
        }
        .welcome-section {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            margin-bottom: 2rem;
            width: 100%;
        }
        .main-container {
            min-height: calc(100vh - 200px);
            position: relative;
            padding-bottom: 4rem;
        }
        .db-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        .db-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .db-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6366f1;
        }
        .db-button {
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            border-radius: 12px;
            background: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .db-button:hover {
            background: #f8fafc;
            border-color: #6366f1;
        }
        .db-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 0.5rem;
            color: #374151;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .search-box .form-control {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .action-links {
            margin-top: 3rem;
            padding-bottom: 2rem;
        }
        .action-links .btn-link {
            color: #6366f1;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }
        .action-links .btn-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, #5457ea 0%, #7d4ee4 100%);
        }
        .vr {
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <!-- Welcome Section -->
    <div class="welcome-section">
        <div class="container">
            <h2 class="display-5 mb-3">Add your data</h2>
            <p class="lead mb-0">Are you ready to start exploring your data?Add it blew.N</p>
            <p>Not ready?Skip and play around with ourSample Database.</p>
        </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
